[General]
network = simulations.Access_PLC_Systems.Access_with_G3_No1

debug-on-errors = false
tkenv-plugin-path = ../../../etc/plugins

record-eventlog = false

**.g3_CCo.plcNet.positions = "0 0 0"

**.g3n_Host*.numUdpApps = 1
**.g3n_Host*.udpAppType = "UDPVideoStreamSvr"
